drupal4gov.mobile:
  label: mobile
  mediaQuery: ''
  weight: 0
  multipliers:
    - 1x
    - 2x
drupal4gov.largemobile:
  label: largemobile
  mediaQuery: 'only screen and (min-device-width: 414px) and (max-device-width: 739px) and (orientation : portrait)'
  weight: 1
  multipliers:
    - 1x
    - 2x
drupal4gov.narrow:
  label: narrow
  mediaQuery: 'all and (min-width: 740px) and (max-device-width: 979px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
drupal4gov.normal:
  label: normal
  mediaQuery: 'all and (min-width: 740px) and (max-width: 1200px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
drupal4gov.wide:
  label: wide
  mediaQuery: 'screen and (min-width: 1220px)'
  weight: 4
  multipliers:
    - 1x
